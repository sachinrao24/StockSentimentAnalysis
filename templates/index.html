<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Stock Sentiment Analysis</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Stock Sentiment Analysis</span></h2>
            <div class='description'>
    			<p>An ML app to predict the potential rise or fall in stock prices based on news headlines.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Company Name -->
                    <h4 class="heading_second">Company Name</h4>
                    <input class="form-input align-center" type="text" name='company_name' placeholder="Eg: Amazon" required><br>
                    <h4 class="heading_second">Top Headlines related to the Company</h4>
                    <textarea class="form-textarea align-center" name='headlines' rows="12" cols="60" required></textarea><br>
                    <input type="submit" class="myButton" value="Predict">
        	    </form>
            </div>
        </div>

        <!-- Footer -->
        <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/sachinrao24?tab=repositories"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/sachinkrao7/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Sachin K Rao</p>
       </div>

    </body>
</html>
