<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <script src="https://kit.fontawesome.com/ac0df00c3d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css" rel="stylesheet">
    <title>Stock Price Sentiment Analysis</title>
</head>
<body>
    <div class="top-div">
        <h1 class="main-heading">Stock Price Trend Prediction App</h1>
        <h3 class="main-heading">An app that predicts the potential uptrend or downtrend in stock price based on the news headlines about that stock</h3>
        <hr>
    </div>

    <div class="middle-div">
        <div>
            <p>
                {{ prediction_text }}
                {% if result==1 %}
                    <img src="{{ url_for('static', filename='raise.png') }}" style="display: inline-block;">
                {% else %}
                    <img src="{{ url_for('static', filename='fall.png') }}" style="display: inline-block;">
                {% endif %}
            </p>
        </div>
    </div>


    <footer class="footer">
        <a target="_blank" href="https://github.com/sachinrao24?tab=repositories"><i class="fab fa-github fa-2xl icon"></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/sachinkrao7/"><i class="fab fa-linkedin fa-2xl icon"></i></a>
        <h3>Sachin K Rao</h3>
    </footer>
</body>
</html>
